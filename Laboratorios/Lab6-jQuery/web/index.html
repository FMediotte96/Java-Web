<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h2>Tabla coloreada</h2>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Hijos</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>50</td>
                <td><input type="text" class="campoTexto" id="input1"/></td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>40</td>
                <td><input type="text" class="campoTexto" id="input2"/></td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>45</td>
                <td><input type="text" class="campoTexto" id="input3"/></td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>50</td>
                <td><input type="text" class="campoTexto" id="input4"/></td>
            </tr>
        </table>
        <input type="button" value="Enviar" id="boton"/>
        
        <script type="text/javascript">
            $(document).ready(function() {
                $("#boton").click(function() {
                    $("#boton").css('background','red');
                    alert($("#input1").val() + $("#input2").val() + $("#input3").val() + $("#input4").val());
                });
            });
        </script>
    </body>
</html>
